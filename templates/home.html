<!DOCTYPE html>

    <title>Weather Api</title>
</head>
<body>
<h1>Weather API</h1>
<p>Url Format: http://127.0.0.1:5000/api/v1/stationid/date</p>
<p>Url Example: http://127.0.0.1:5000/api/v1/10/202331025</p>
<p>Url Example For One Station: http://127.0.0.1:5000/api/v1/10</p>
<p>Url Example For One Station For One Year: http://127.0.0.1:5000/api/v1/anu/10/1988</p>

<p>{{data|safe}}</p>
</body>
</html>
